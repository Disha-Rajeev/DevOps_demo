{% extends "base.html" %}
{% block content %}
  <h2>Update Expense</h2>
  <form method="POST" action="{{ url_for('update', id=expense.id) }}">
    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input type="number" step="0.01" name="amount" id="amount" class="form-control" required value="{{ expense.amount }}">
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" name="category" id="category" class="form-control" required value="{{ expense.category }}">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea name="description" id="description" class="form-control" rows="3">{{ expense.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Expense</button>
  </form>
{% endblock %}
